<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        body {
            background-color: #353535;
            color: white;
        }
    </style>

</head>

<body>

    <h1>video dynamic watermark test</h1>

    <div class="container d-flex justify-content-center flex-column align-items-center">

        <div class="d-flex my-5">
            <input name="videoSrc" id="videoSrc" placeholder="videosrc" class="form-control w-auto"
                value="0xselfdestruct" />
            <button id="btn" class="btn btn-primary">Submit</button>
        </div>

        <video id="my-video" class="video-js" controls preload="none" height="500px" data-setup="{}">
            <source id="videosource" src="/video/name" type="video/webm" />
        </video>

    </div>
    <script>



        document.getElementById("btn").addEventListener("click", () => {

            const src = document.getElementById("videoSrc").value

            var current_vid = document.getElementById("my-video")
            var next_vid = document.createElement('video');
            next_vid.id = "my-video"
            next_vid.classList.add("video-js")
            next_vid.height = "500px"
            next_vid.controls = true
            next_vid.preload = "none"
            next_vid.muted = false;
            next_vid.attributes["data-setup"] = "{}"
            next_vid.innerHTML = '<source src="/video/' + src + '" type="video/webm">';
            current_vid.parentNode.replaceChild(next_vid, current_vid)
            var vid = videojs("my-video")
            videojs(next_vid, {}, function () {
                // do something when video.js is ready
                vid = videojs(next_vid.id)
                vid.load()
                vid.play()
            });




        })






    </script>

</body>

</html>
